# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-continuum'

run '~/.tmux/plugins/tpm/tpm'

set-option  -g  bell-action            any
set-option  -g  default-shell          /bin/bash
set-option  -g  default-terminal       "screen-256color"
set-option  -g  display-panes-time     5000
set-option  -g  display-time           1000
set-option  -g  history-limit          16384
set-option  -g  message-limit          64
set-option  -g  message-attr           bright
set-option  -g  message-bg             '#FF9900'
set-option  -g  message-fg             '#000000'
# set-option -g pane-active-border-bg black
set-option  -g  pane-active-border-fg  yellow
set-option  -g  pane-border-fg         cyan
set-option  -g  set-titles             on
set-option  -g  set-titles-string      '#S #I/#P#F(#W) #T|#H' # window number,program name,active (or not)
set-option  -g  status-bg              black
set-option  -ag status-fg              white
set-option  -g  status-interval        60
set-option  -g  status-left-length     30
set-option  -g  status-right-length    48

set-option  -g  status-utf8            on
set-option  -g  visual-activity        on
set-option  -g  visual-bell            on
set-window-option -g aggressive-resize on
set-window-option -g automatic-rename  on
set-window-option -g clock-mode-colour green
set-window-option -g clock-mode-style  24
set-window-option -g monitor-activity  on
set-window-option -g utf8              on
# set-window-option -g window-status-alert-attr default
# set-window-option -g window-status-alert-fg yellow
# set-window-option -g window-status-current-attr underscore
# set-window-option -g window-status-current-fg red
set-window-option -g xterm-keys on

set-option        -g status-left                  ' #[fg=#ff6633,bold]#S#[default] '
set-option        -g status-right                 '#[fg=#339933,bold]#(whoami)@#(hostname -f) #[fg=#ff6633]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=#3399cc]%H:%M#[default] '
set-window-option -g window-status-activity-style 'fg=#aaaaaa,nobold,bg=#333333'
set-window-option -g window-status-format         '#[fg=#009966,nobold]#I#[fg=#404040,nobold]:#[default,bold]#{=15:window_name}#[default]#[fg=yellow]#F'
set-window-option -g window-status-bell-style     'fg=default,bg=red'
set-window-option -g window-status-bell-style     'fg=#ff0000,bg=white'
set-window-option -g window-status-current-format '#[fg=#009966,  bold]#I#[fg=#404040,nobold]:#[default,bold]#W#[default]#[fg=yellow]#F'
set-window-option -g window-status-current-style  'fg=#cccccc'
set-window-option -g window-status-format         '#[fg=#009966,nobold]#I#[fg=#404040,nobold]:#[default,bold]#{=15:window_name}#[default]#[fg=yellow]#F'
set-window-option -g window-status-last-style     'fg=#669999'
set-window-option -g window-status-separator      ' '
set-window-option -g window-status-style          'fg=#3D5C5C,bg=black'

# Vim Mode
set-option        -g status-keys      vi
set-window-option -g mode-keys        vi

set-option -g prefix C-a
bind-key    C-a  send-prefix
bind-key    a    send-prefix

unbind-key    '"'                # Remove default binding
unbind-key    %                  # Remove default binding
unbind-key    C-b

bind-key    C-a last-window

# smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}"|grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind-key    -n C-h if-shell "$is_vim" "send-keys C-h"    "select-pane -L"
bind-key    -n C-j if-shell "$is_vim" "send-keys C-j"    "select-pane -D"
bind-key    -n C-k if-shell "$is_vim" "send-keys C-k"    "select-pane -U"
bind-key    -n C-l if-shell "$is_vim" "send-keys C-l"    "select-pane -R"
bind-key    -n C-\ if-shell "$is_vim" "send-keys C-\\"   "select-pane -l"

bind-key -t vi-edit C-n history-down
bind-key -t vi-edit C-p history-up

#unbind [
bind Escape copy-mode

bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'V' rectangle-toggle
bind-key -t vi-copy 'Y' copy-end-of-line
bind-key -t vi-copy 'y' copy-selection

bind-key    '"'  choose-window
#bind-key    /    command-prompt "find-window '%%'"
bind-key    -r - resize-pane -D 1
bind-key    -r < resize-pane -L 1
bind-key    -r > resize-pane -R 1
bind-key    -r + resize-pane -U 1
bind-key    =    select-layout even-horizontal
bind-key    |    select-layout even-vertical
bind-key    _    select-layout main-horizontal

bind-key    C-a  last-window
bind-key    C-l  send-keys 'C-l'
bind-key    C-p  run "tmux set-buffer \"$(xclip -o -selection clipboard)\"; tmux paste-buffer"
bind-key    C-y  run "tmux save-buffer - | xclip -i -selection clipboard"
bind-key    C-w  select-pane -t :.+

bind-key    b    select-pane -t bottom
bind-key    q    display-panes
bind-key    r    source-file ~/.tmux.conf \; # \ display-message "Sourced ~/.tmux.conf"
bind-key    s    split-window -v
bind-key    T    break-pane
bind-key    t    select-pane -t top
bind-key    u    capture-pane \; save-buffer ~/.tmp/tmux-buffer \; run-shell "urxvt -e urlview ~/.tmp/tmux-buffer"
bind-key    v    split-window -h

bind-key    -r h select-pane -L
bind-key    -r J swap-pane -D   # Clockwise, not down
bind-key    -r j select-pane -D
bind-key    -r K swap-pane -U   # Anti-clockwise, not up
bind-key    -r k select-pane -U
bind-key    -r l select-pane -R
bind-key    -r R rotate-window  # Anti-clockwise
bind-key    -r w select-pane -t :.+ 

# Mouse mode
# src: https://github.com/tangledhelix/dotfiles/blob/master/tmux.conf
# # set-window-option -g mouse-utf8 on
set-option -g mode-mouse on
set-option -g mouse-resize-pane on
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-option -g mouse-utf8 on
# Toggle mouse on
unbind-key  m
bind-key    m \
  set-option -g mode-mouse          on  \; \
  set-option -g mouse-resize-pane   on  \; \
  set-option -g mouse-select-pane   on  \; \
  set-option -g mouse-select-window on  \; \
  display 'Mouse on' 
# Toggle mouse off 
unbind-key  M
bind-key    M \
  set-option -g mode-mouse          off \; \
  set-option -g mouse-resize-pane   off \; \
  set-option -g mouse-select-pane   off \; \
  set-option -g mouse-select-window off \; \
  display 'Mouse off'

